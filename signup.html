<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <title>SignUp</title>
</head>
<body>
  <div class="container">
      <form action="" method="post">
          <h2>اطلاعات کاربر</h2>
          <div class="content">
              <div class="input-box">
                  <label for="name">نام و نام خانوادگی</label>
                  <input type="text" placeholder="نام و نام خانوادگی" name="name" id="name" required>
              </div>
              <div class="input-box">
                  <label for="username">نام کاربری</label>
                  <input type="text" placeholder="نام کاربری" name="username" id="username" required>
              </div>
              <div class="input-box">
                  <label for="email">ایمیل</label>
                  <input type="email" placeholder="ایمیل" name="email" id="email" required>
              </div>
              <div class="input-box">
                  <label for="phone">موبایل</label>
                  <input type="tel" placeholder="شماره همراه" name="phone" id="phone" required>
              </div>
              <div class="input-box">
                  <label for="password">کلمه عبور</label>
                  <input type="password" placeholder="کلمه عبور" name="password" id="password" required>
              </div>
              <div class="input-box">
                  <label for="confirm-password">تایید کلمه عبور</label>
                  <input type="password" placeholder="تایید کلمه عبور" name="confirm-password" id="confirm-password" required>
              </div>
              <span class="gender-title">جنسیت</span>
              <div class="gender-category">
                  <label for="male">مرد</label>
                  <input type="radio" name="gender" id="male">
                  <label for="female">زن</label>
                  <input type="radio" name="gender" id="female">
                  <label for="other">نامشخص</label>
                  <input type="radio" name="gender" id="other">
              </div>
          </div>
          <div class="alert">
              <p>ثبت ‌نام در سایت و تکمیل فرم عضویت نشانگر پذیرش تمام <a href="#">قوانین</a> سایت است.</p>
          </div>
          <div class="button-container">
              <button>ثبت نام</button>
          </div>
      </form>
  </div>
</body>
</html>
